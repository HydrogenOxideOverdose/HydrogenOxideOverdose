<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff00ff;stop-opacity:0.8" />
      <stop offset="30%" style="stop-color:#8b0000;stop-opacity:0.9" />
      <stop offset="70%" style="stop-color:#4b0082;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glass effect filter -->
    <filter id="glassEffect" x="0" y="0" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2" result="blur"/>
      <feOffset in="blur" dx="1" dy="1" result="offsetBlur"/>
      <feSpecularLighting in="blur" surfaceScale="3" specularConstant="0.5" specularExponent="20" result="specOut">
        <fePointLight x="-5000" y="-10000" z="20000"/>
      </feSpecularLighting>
      <feComposite in="specOut" in2="SourceAlpha" operator="in" result="specOut"/>
      <feComposite in="SourceGraphic" in2="specOut" operator="arithmetic" k1="0" k2="1" k3="1" k4="0"/>
    </filter>
    
    <!-- Animated noise pattern -->
    <pattern id="noisePattern" patternUnits="userSpaceOnUse" width="100" height="100" patternTransform="scale(0.5)">
      <rect width="100" height="100" fill="rgba(0,0,0,0.1)"/>
      <g stroke="rgba(255,255,255,0.1)" stroke-width="0.3">
        <!-- Animated noise lines -->
        <line x1="0" y1="0" x2="100" y2="100">
          <animate attributeName="opacity" values="0;0.3;0" dur="2s" repeatCount="indefinite"/>
        </line>
        <line x1="100" y1="0" x2="0" y2="100">
          <animate attributeName="opacity" values="0.2;0;0.2" dur="1.5s" repeatCount="indefinite"/>
        </line>
      </g>
      <!-- Animated noise dots -->
      <g fill="rgba(255,255,255,0.2)">
        <circle cx="20" cy="20" r="0.5">
          <animate attributeName="r" values="0.5;1;0.5" dur="1s" repeatCount="indefinite"/>
        </circle>
        <circle cx="80" cy="40" r="0.7">
          <animate attributeName="cx" values="80;75;80" dur="2s" repeatCount="indefinite"/>
        </circle>
        <circle cx="50" cy="80" r="0.4">
          <animate attributeName="opacity" values="0.1;0.4;0.1" dur="1.8s" repeatCount="indefinite"/>
        </circle>
      </g>
    </pattern>

    <!-- Text glow filter -->
    <filter id="textGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background with gradient -->
  <rect width="100%" height="100%" fill="url(#bgGradient)"/>
  
  <!-- Animated noise overlay -->
  <rect width="100%" height="100%" fill="url(#noisePattern)" opacity="0.4">
    <animate attributeName="opacity" values="0.3;0.5;0.3" dur="3s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Additional animated noise elements -->
  <g stroke="rgba(255,255,255,0.15)" stroke-width="0.8">
    <!-- Flickering lines -->
    <line x1="50" y1="50" x2="750" y2="550">
      <animate attributeName="stroke-opacity" values="0;0.2;0" dur="4s" repeatCount="indefinite"/>
    </line>
    <line x1="100" y1="500" x2="700" y2="100">
      <animate attributeName="stroke-opacity" values="0.1;0;0.1" dur="3.5s" repeatCount="indefinite"/>
    </line>
    <line x1="200" y1="80" x2="600" y2="520">
      <animate attributeName="stroke-opacity" values="0;0.15;0" dur="5s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- BOTTLE IN UPPER LEFT CORNER -->
  <g transform="translate(150, 170)" filter="url(#glassEffect)">
    <!-- Main bottle body -->
    <path d="M -25 -120 L -20 60 L 20 60 L 25 -120 Z" fill="rgba(255,255,255,0.9)"/>
    
    <!-- Neck -->
    <rect x="-12" y="-140" width="24" height="40" fill="rgba(255,255,255,0.95)" rx="4"/>
    
    <!-- Cork -->
    <rect x="-8" y="-150" width="16" height="10" fill="#8B4513" rx="2"/>
    
    <!-- Label -->
    <rect x="-22" y="-30" width="44" height="40" fill="#8B0000" rx="3"/>
    <text x="0" y="-5" text-anchor="middle" fill="gold" font-family="Arial" font-size="10" font-weight="bold">VODKA</text>
    <text x="0" y="10" text-anchor="middle" fill="white" font-family="Arial" font-size="8">40% VOL</text>
    
    <!-- Liquid in bottle -->
    <path d="M -22 10 L 22 10 L 20 50 L -20 50 Z" fill="rgba(255,255,255,0.7)"/>
    
    <!-- Glass highlights -->
    <path d="M -15 -90 L -5 -100 L 5 -80 Z" fill="rgba(255,255,255,0.3)"/>
    <path d="M 10 -50 L 15 -60 L 20 -40 Z" fill="rgba(255,255,255,0.2)"/>
  </g>
  
  <!-- Shot glass 3 -->
  <g transform="translate(60, 230)" filter="url(#glassEffect)">
    <path d="M -17 0 L -14 -35 L 14 -35 L 17 0 Z" fill="rgba(255,255,255,0.8)"/>
    <path d="M -14 -30 L 14 -30 L 12 -3 L -12 -3 Z" fill="rgba(255,255,255,0.7)"/>
  </g>

  <!-- MAIN TITLE "HELLO" IN CENTER -->
  <g transform="translate(390, 250)" filter="url(#textGlow)">
    <!-- Letter H -->
    <text x="-120" y="0" text-anchor="middle" fill="#FF0000" font-family="Arial" font-size="48" font-weight="bold" opacity="0">
      H
      <animate attributeName="opacity" values="0;1" dur="0.3s" begin="0.5s" fill="freeze"/>
      <animate attributeName="fill" values="#FF0000;#FF6B6B;#FF0000" dur="2s" begin="1s" repeatCount="indefinite"/>
    </text>
    
    <!-- Letter E -->
    <text x="-70" y="0" text-anchor="middle" fill="#00FF00" font-family="Arial" font-size="48" font-weight="bold" opacity="0">
      E
      <animate attributeName="opacity" values="0;1" dur="0.3s" begin="0.8s" fill="freeze"/>
      <animate attributeName="fill" values="#00FF00;#90EE90;#00FF00" dur="2s" begin="1.3s" repeatCount="indefinite"/>
    </text>
    
    <!-- Letter L -->
    <text x="-20" y="0" text-anchor="middle" fill="#0000FF" font-family="Arial" font-size="48" font-weight="bold" opacity="0">
      L
      <animate attributeName="opacity" values="0;1" dur="0.3s" begin="1.1s" fill="freeze"/>
      <animate attributeName="fill" values="#0000FF;#87CEEB;#0000FF" dur="2s" begin="1.6s" repeatCount="indefinite"/>
    </text>
    
    <!-- Letter L -->
    <text x="30" y="0" text-anchor="middle" fill="#FFFF00" font-family="Arial" font-size="48" font-weight="bold" opacity="0">
      L
      <animate attributeName="opacity" values="0;1" dur="0.3s" begin="1.4s" fill="freeze"/>
      <animate attributeName="fill" values="#FFFF00;#FFFACD;#FFFF00" dur="2s" begin="1.9s" repeatCount="indefinite"/>
    </text>
    
    <!-- Letter O -->
    <text x="80" y="0" text-anchor="middle" fill="#FF00FF" font-family="Arial" font-size="48" font-weight="bold" opacity="0">
      O
      <animate attributeName="opacity" values="0;1" dur="0.3s" begin="1.7s" fill="freeze"/>
      <animate attributeName="fill" values="#FF00FF;#DDA0DD;#FF00FF" dur="2s" begin="2.2s" repeatCount="indefinite"/>
    </text>
  </g>

  <!-- Second animated text -->
  <g transform="translate(400, 320)" filter="url(#textGlow)">
    <text x="0" y="0" text-anchor="middle" fill="#FFFFFF" font-family="Arial" font-size="28" font-weight="bold" opacity="0">
      I'M A FULLSTACK DEVELOPER
      <animate attributeName="opacity" values="0;1" dur="1s" begin="2.5s" fill="freeze"/>
      <animate attributeName="fill" values="#FFFFFF;#FFD700;#FFFFFF" dur="3s" begin="3s" repeatCount="indefinite"/>
    </text>
  </g>

  <!-- Third animated text -->
  <g transform="translate(400, 400)" filter="url(#textGlow)">
    <text x="0" y="0" text-anchor="middle" fill="#00FFFF" font-family="Arial" font-size="20" opacity="0">
      I'm a young fullstack developer,
      <animate attributeName="opacity" values="0;1" dur="1.5s" begin="3s" fill="freeze"/>
      <animate attributeName="fill" values="#00FFFF;#E0FFFF;#00FFFF" dur="2.5s" begin="4s" repeatCount="indefinite"/>
    </text>
  </g>
  
  <g transform="translate(400, 430)" filter="url(#textGlow)">
    <text x="0" y="0" text-anchor="middle" fill="#00FFFF" font-family="Arial" font-size="20" opacity="0">
      currently in my third year at a Moscow university studying
      <animate attributeName="opacity" values="0;1" dur="1.5s" begin="3s" fill="freeze"/>
      <animate attributeName="fill" values="#00FFFF;#E0FFFF;#00FFFF" dur="2.5s" begin="4s" repeatCount="indefinite"/>
    </text>
  </g>
  
  <g transform="translate(400, 460)" filter="url(#textGlow)">
    <text x="0" y="0" text-anchor="middle" fill="#00FF00" font-family="Arial" font-size="20" opacity="0">
      "Mathematical Software and Database System Administration"
      <animate attributeName="opacity" values="0;1" dur="1.5s" begin="3s" fill="freeze"/>
      <animate attributeName="fill" values="#00FFFF;#E0FFFF;#00FFFF" dur="2.0s" begin="4s" repeatCount="indefinite"/>
    </text>
  </g>

  <g transform="translate(400, 530)" filter="url(#textGlow)">
    <text x="0" y="0" text-anchor="middle" fill="#FFFFFF" font-family="Arial" font-size="28" font-weight="bold" opacity="0">
      Here's what I can do
      <animate attributeName="opacity" values="0;1" dur="1s" begin="3.5s" fill="freeze"/>
      <animate attributeName="fill" values="#FFFFFF;#FFD700;#FFFFFF" dur="3s" begin="4s" repeatCount="indefinite"/>
    </text>
  </g>

  <g transform="translate(400, 570)" filter="url(#textGlow)">
    <text x="0" y="0" text-anchor="middle" fill="#FFFFFF" font-family="Arial" font-size="28" font-weight="bold" opacity="0">
      ↓ ↓ ↓ ↓ ↓
      <animate attributeName="opacity" values="0;1" dur="1s" begin="3.5s" fill="freeze"/>
      <animate attributeName="fill" values="#FFFFFF;#FFD700;#FFFFFF" dur="3s" begin="4s" repeatCount="indefinite"/>
    </text>
  </g>
  
  <!-- Animated flickering dots -->
  <g fill="rgba(255,255,255,0.2)">
    <circle cx="100" cy="80" r="2">
      <animate attributeName="r" values="2;3;2" dur="1.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.1;0.4;0.1" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="750" cy="60" r="1.5">
      <animate attributeName="cx" values="750;755;750" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="200" cy="400" r="2.5">
      <animate attributeName="opacity" values="0.2;0.1;0.2" dur="2.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="650" cy="350" r="1.8">
      <animate attributeName="r" values="1.8;2.3;1.8" dur="1.8s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Additional animated highlights -->
  <g fill="rgba(255,255,255,0.1)">
    <circle cx="100" cy="80" r="8">
      <animate attributeName="opacity" values="0.05;0.15;0.05" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="750" cy="60" r="5">
      <animate attributeName="r" values="5;6;5" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>

</svg>
